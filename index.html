            <div id="id01" class="w3-modal">

                            <label><b>Picture</b></label>
                            <input class="w3-input w3-border" id="picture" type="text" placeholder="Picture" name="psw" required>
                            <label><b>Rating</b></label>
                            <input class="w3-input w3-border" id="rating" type="number" placeholder="Rating" name="psw" required>
                            <label><b>Specialty</b></label>
                            <input class="w3-input w3-border" id="specialty" type="text" placeholder="Specialty" name="psw" required>
                            <button type="submit" onclick="addDoctor()">Add</button>

                        </div>
                    </form>

                    <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                        <button onclick="document.getElementById('id01').style.display='none'" type="button">Cancel</button>

                    </div>

                </div>
